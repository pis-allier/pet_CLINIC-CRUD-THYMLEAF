<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Pet Clinic Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
        <h1>PET Management System</h1>
        <hr>
        <h2>Update Existing PET DATA</h2>

        <form action="#" th:action="@{/savePetData}" th:object="${pets}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{petId}" />

              <input type="text" th:field="*{petName}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{petBreed}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{petParentName}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{petParentAddress}" class="form-control mb-4 col-4">
          <input type="text" th:field="*{petParentCellNo}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{isPetVaccinated}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update PET DATA</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to PET List</a>
    </div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
